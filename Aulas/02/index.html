<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .error {
            color: red;
            padding: 20px;
            border: 3px solid blue;
        }

        .input {
            padding: 20px;
            color: black;
            border: 3px solid blue;
        }

        .input-success {
            padding: 20px;
            color: green;
            border: 3px solid green;
        }

        .input-error {
            padding: 20px;
            color: red;
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <form onsubmit="validarForm(event)">
        <div id="form-name">
            <label for="">nome</label>
            <input id="nome" type="text" class="input">

        </div>



        <button type="submit">Enviar</button>
    </form>
</body>

<script>

    function validarForm(event) {
        event.preventDefault()
        const inputName = document.getElementById('nome');
        const formName = document.getElementById('form-name');

        const span = formName.getElementsByTagName('span');

        // inputName.style.border = '1px solid black';

        inputName.classList.remove('input-success', 'input-error', 'input');
        if (inputName.value.length > 3) {
            inputName.classList.add('input-success')
            inputName.style.border = '1px solid black';
            span[0].remove();
            return;
        }


        if (span.length > 0) {
            return;
        }


        inputName.classList.add('input-error')
        inputName.style.border = '2px solid red';

        const spanErrorName = document.createElement('span');
        spanErrorName.textContent = 'Aqui est√° o erro';

        spanErrorName.classList.add('error')

        formName.appendChild(spanErrorName);


        return;

    }

</script>

</html>
